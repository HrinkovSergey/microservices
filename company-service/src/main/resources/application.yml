spring:
  application:
    name: COMPANY-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/test_database
    username: test_user
    password: test_password

  jpa:
    hibernate:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 9002

microservice:
  routes:
    location:
      className: LocationDto
      baseUrl: http://LOCATION-SERVICE/locations/

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost

